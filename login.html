<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer - Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>



<body id="login">
    <nav>
        <div class="navbar">
            <div class="title">
                <p><b>Organizer</b></p>
            </div>
            <a href="login.html">
                <div class="nav-item">
                    <p>Login</p>
                </div>
            </a>
            <a href="home.html">
                <div class="nav-item">
                    <p>Home</p>
                </div>
            </a>
            <a href="about.html">
                <div class="nav-item">
                    <p>About</p>
                </div>
            </a>
        </div>
    </nav>

    <div class="login-form">
        <h2>Login</h2>
        <br />
        <label for="uname">Username</label><br />
        <input class="login-input" type="text" placeholder="" name="uname" required>
        <br />
        <br />
        <label for="uname">Password</label><br />
        <input class="login-input" type="text" placeholder="" name="uname" required>
        <br />
        <label>
            <input class="remember-check" type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <br />
        <button class="login-submit" type="submit">Login</button>



    </div>


    
</body>

<footer>
    <br class="footer-divide" />
    <div class="theme">

        <div class="color-picker">
            <p><b>Theme</b></p>
            <button class="blue" onclick="blueTheme()"></button>
            <button class="pink" onclick="pinkTheme()"></button>
            <button class="purple" onclick="purpleTheme()"></button>
        </div>
    </div>
</footer>


<script>
    function blueTheme() {
        document.documentElement.style.setProperty('--style1', '#90e0ef');
        document.documentElement.style.setProperty('--style2', '#03045e');
        document.documentElement.style.setProperty('--style3', '#0096c7');
        document.documentElement.style.setProperty('--style4', '#48cae4');
    }
    function pinkTheme() {
        document.documentElement.style.setProperty('--style1', '#ffcdb2');
        document.documentElement.style.setProperty('--style2', '#6d6875');
        document.documentElement.style.setProperty('--style3', '#e5989b');
        document.documentElement.style.setProperty('--style4', '#ffb4a2');
    }
    function purpleTheme() {
        document.documentElement.style.setProperty('--style1', '#caa8f5'); // lightest
        document.documentElement.style.setProperty('--style2', '#230c33'); // dark
        document.documentElement.style.setProperty('--style3', '#9551d8'); // furthest from lightest
        document.documentElement.style.setProperty('--style4', '#9984d4'); // between 1 and 3
    }
</script>
</html>
